<div class="card mat-elevation-z5" (mouseenter)="showDesc = true" (mouseleave)="showDesc = false"
  (click)="clickAction()">
  <div class="card__imageWrapper">
    <app-image-wrapper [imageDataURL]="movie.image"></app-image-wrapper>
  </div>
  <div class="card__info">
    <div class="info__title">
      <p class="mat-title">
        {{movie.title}}
      </p>
    </div>
    <div @slideHeight *ngIf="showDesc" class="info__hidden">
      <div class="hidden__desc">
        <p>
          {{movie.description}}
        </p>
      </div>
      <div class="hidden__time">
        <mat-icon class="time__icon">schedule</mat-icon>{{movie.duration}} min
      </div>
      <div class="hidden__actions" *ngIf="onTouchScreen">
        <button mat-flat-button color="primary">More info</button>
      </div>
    </div>
  </div>
